<html>
<head>
    <title>Javascript Guessing Game58</title>
    <script>
        var colors = ["blue", "cyan", "gold", "gray", "green", "magenta",
            "orange", "red", "white", "yellow"];
        /* Array is already alphabetically sorted but this is the method to sort
           var sorted = colors.sort();
        */
        var guesses = 0;
        var finished = false;
        var target;
        var guess_input;
        var guess_input_text;

        function do_game() {
            var random_number = Math.floor(Math.random() * (colors.length - 1));
            target = colors[random_number];
            /* right-click -> inspect (element) -> console tab
               to debug the target value
            */
            console.log(target);

            while (!finished) {
                guess_input_text = prompt("I am thinking of one of these colors: \n \n" +
                    colors.join(", ") +
                    "\n\n What color am I thinking of?");
                guess_input = (guess_input_text).toLowerCase();
                guesses += 1;
                finished = check_guess();
            }
        }

        function check_guess() {
            if (colors.indexOf(guess_input) == -1) {
                alert("Sorry I don't recognize your color.\n\n" +
                    "Please try again.");
                return false;
            }
            if (guess_input > target) {
                alert("Sorry your guess is not correct!\n\n" +
                    "Hint: your color is alphabetically higher than mine.\n\n"+
                "Please try again.");
                return false;
            }
            if (guess_input < target) {
                alert("Sorry your guess is not correct!\n\n" +
                    "Hint: your color is alphabetically lower than mine.\n\n"+
                "Please try again.");
                return false;
            }
            document.body.style.backgroundColor = target;
            alert("You got it! The color was " + target +
                ".\n\n It took you " + guesses +
                " guesses to finish the game!\n\n" +
                "You can see the colour in the background.");
            return true;
        }
    </script>
</head>
<body onload="do_game()">
</body>
</html>
